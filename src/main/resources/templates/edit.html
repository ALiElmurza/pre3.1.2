<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновить пользователя</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="firstName">Введите имя:  </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>

    <br/>

    <label for="lastName">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>

    <br/>

    <input type="submit" value="Обновить пользователя!"/>

</form>
</body>
</html>
